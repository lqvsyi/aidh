    <style>  
        /* 设置表格样式 */
        table {
            width: 100%; /* 确保表格占满容器宽度 */
            border-collapse: separate; /* 分开单元格边框 */
            border-spacing: 0; /* 单元格之间无间距 */
            border: 1px solid; /* 表格外边框 */
            border-radius: 7px; /* 圆角边框 */
            font-size: 20px;
        }
        
        /* 设置单元格样式 */
        td {
            text-align: center; /* 文本居中 */
            padding: 7px; /* 内边距 */
            border-right: 1px solid; /* 单元格右边框 */
            border-bottom: 1px solid; /* 单元格下边框 */
        }
        
        /* 去掉最后一个单元格的右边框 */
        td:last-child {
            border-right: none;
        }
        
        /* 去掉最后一行的单元格下边框 */
        tr:last-child td {
            border-bottom: none;
        }
        
        main,main>a {
            border: 1px solid; /* 边框 */
            padding: 10px; /* 内边距 */
            margin: 15px auto; /* 外边距，水平居中 */
            border-radius: 10px; /* 圆角边框 */
            font-size: 20px; /* 设置字体大小，可以根据需要调整 */
        }
        
        body {
            font-family: sans-serif; /* 选择你喜欢的字体 */
        }
        
        /* 深色模式的样式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000; /* 深色背景 */
                color: #fff; /* 浅色文本 */
            }
        }
        
        a{text-decoration: none;color: inherit;display: block;}
        h1 {text-align: center}

        /* 当屏幕宽度大于800px时应用的样式 */
        @media screen and (min-width: 800px) {
            body {
                width: 40%; /* 屏幕宽度大于800px时，将body宽度设置为40% */
                margin: 0 auto; /* 水平居中body */
            }
        }

        a#git {
            display: revert;
            float: right;
            margin-right: 4px;
            margin-top: -56px;
            padding: 6px; 
            border-radius: 9px;
        }
    </style>
